<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trang chủ bán hàng</title>
</head>
<body>
    <header>
        <h1>Trang chủ bán hàng</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
    </header>
    <main>
        <section class="featured-products">
            <div class="product">
                <img src="product1.jpg" alt="Sản phẩm 1">
                <h2>Nintendo Switch</h2>
                <p>Mô tả sản phẩm 1</p>
                <button>Mua ngay</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Sản phẩm 2">
                <h2>PlayStation</h2>
                <p>Mô tả sản phẩm 2</p>
                <button>Mua ngay</button>
            </div>
        </section>
        
    </main>
    <footer>
        <p>&copy; 2023 Trang chủ bán hàng</p>
        <div class="social-icons">
            <a href="#"><img src="facebook-icon.jpg" alt="Facebook"></a>
            <a href="#"><img src="twitter-icon.jpg" alt="Twitter"></a>
            <a href="#"><img src="instagram-icon.jpg" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
